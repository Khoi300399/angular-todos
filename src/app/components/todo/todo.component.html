<div class="card">
  <div class="card__header">
    <img src="../assets/images/todo.png" />
  </div>
  <!-- <h2>hello!</h2> -->
  <div class="card__body">
    <div class="filter-btn" [class.open]="isOpen">
      <a id="one" href="#" (click)="toggleAll()"
        ><i class="fa fa-check-circle"></i
      ></a>
      <a id="two" href="#" (click)="sortAlphabet()"
        ><i class="fa fa-sort-alpha-down"></i
      ></a>
      <a id="three" href="#" (click)="sortAlphabetReversee()"
        ><i class="fa fa-sort-alpha-up"></i
      ></a>
      <a id="all" href="#"><i class="fa fa-clock"></i></a>
      <span class="toggle-btn">
        <i
          class="fa"
          [class]="{ 'fa-times': isOpen, 'fa-filter': !isOpen }"
        ></i>
        <!-- <i class="fa fa-times"></i> -->
      </span>
    </div>
    <div class="card__content">
      <div class="card__title">
        <h1>My Tasks</h1>
        <p>{{ date | date : "mediumDate" }}</p>
      </div>
      <ng-content select="todo-input"></ng-content>
      <ng-content select="todo-list"></ng-content>
      <ng-content select="todo-footer"></ng-content>
    </div>
  </div>
</div>
